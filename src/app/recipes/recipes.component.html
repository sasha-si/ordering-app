<div class="row">
    <div class="col-md-5">
        <app-recipe-list (chosenItemSecond)="selectedRecipe = $event"></app-recipe-list>
    </div>
    <div class="col-md-7">
        <app-recipe-detail *ngIf="selectedRecipe" [recipe]="selectedRecipe"></app-recipe-detail>
        <h2 *ngIf="!selectedRecipe">Select an item</h2>
    </div>
</div>
