<div class="row">
    <div class="col-xs-12 col-md-6  col-md-offset-3">
        <div class="alert alert-danger" *ngIf="error">
            <p>{{error}}</p>
        </div>
        <div style="text-align: center;" *ngIf="isLoading">
            <app-loading-spinner></app-loading-spinner>
        </div>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" *ngIf="!isLoading">
            <div class="form-group">
                <label for="email">E-Mail</label>
                <input type="email" id="email" class="form-control" formControlName="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" formControlName="password">
            </div>
            <div>
                <button class="btn btn-primary" type="submit" [disabled]="form.invalid">{{isSignedUpMode ? 'Login' : 'Sign Up'}}</button> |
                <button class="btn btn-primary" type="button" (click)="onSwitchMode()">
                    Switch to {{isSignedUpMode ? 'Sign Up' : 'Login'}}
                </button>
            </div>
        </form>
    </div>
</div>
